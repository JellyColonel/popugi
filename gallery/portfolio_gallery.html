<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style/portfolio_style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap">
      <title>Portofolio</title>
   </head>
   <body>
      <h1>Portofolio</h1>
      <h2>Image gallery</h2>
      <section class="galerie">
         <h3>Nature</h3>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/bird.png">
               <img src="style/image/bird.png" alt="yellow bird" width="600" height="400">
               </a>
               <div class="desc">Yellow bird</div>
            </div>
         </div>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/cat_and_polecat.png">
               <img src="style/image/cat_and_polecat.png" alt="cat and polecat" width="600" height="400">
               </a>
               <div class="desc">Cat and Possum</div>
            </div>
         </div>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/fox.png">
               <img src="style/image/fox.png" alt="foxie" width="600" height="400">
               </a>
               <div class="desc">Foxie</div>
            </div>
         </div>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/manul.png">
               <img src="style/image/manul.png" alt="manul?" width="600" height="400">
               </a>
               <div class="desc">Manul</div>
            </div>
         </div>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/owl.png">
               <img src="style/image/owl.png" alt="owl" width="600" height="400">
               </a>
               <div class="desc">Owl</div>
            </div>
         </div>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/round_bird.png">
               <img src="style/image/round_bird.png" alt="round birdie" width="600" height="400">
               </a>
               <!-- https://twitter.com/hashtag/%D0%BA%D1%80%D1%83%D0%B3%D0%BB%D0%B0%D1%8F%D0%BF%D1%82%D0%B8%D1%87%D0%B1%D0%BA%D0%B0 -->
               <div class="desc">Round Birdie</div>
            </div>
         </div>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/squirrel.png">
               <img src="style/image/squirrel.png" alt="squirrel" width="600" height="400">
               </a>
               <div class="desc">Squirrel</div>
            </div>
         </div>
         <div class="responsive">
            <div class="gallery">
               <a target="_blank" href="style/image/squirrel_flower.png">
               <img src="style/image/squirrel_flower.png" alt="squirrel with squirrel_flower" width="600" height="400">
               </a>
               <div class="desc">Squirrel with flower</div>
            </div>
         </div>
      </section>
   </body>
</html>
